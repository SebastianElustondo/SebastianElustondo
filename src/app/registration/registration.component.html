<h2>SignUp form</h2>  
  
<form #userRegistration="ngForm" (ngSubmit)="AdminForm()">  
  
  <div class="row">  
    <div class=" col-md-offset-1 col-md-4">
        <label for="name">name:</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
    </div>  
  </div>  
  
  <div class="row">  
    <div class=" col-md-offset-1 col-md-4">  
        <label for="email"> Email </label>  
        <input name="email" class="form-control" [(ngModel)]="user.email" type="text">   
    </div>  
  </div>  
  
  <div class="row">  
    <div class=" col-md-offset-1 col-md-4">  
        <label for="password"> Password </label>  
        <input name="password" class="form-control" [(ngModel)]="user.password" type="password">   
    </div>  
  </div>  
  
  <div class="row">  
    <div class=" col-md-offset-1 col-md-4">  
        <label for="confirmPassword"> Confirm Password </label>  
        <input name="confirmPassword" class="form-control" [(ngModel)]="user.confirmPassword" type="password">   
    </div>  
  </div>  
  
  <div class="row">  
    <div class=" col-md-offset-1 col-md-4">  
        <label for="role"> Role </label>  
        <input name="role" class="form-control" [(ngModel)]="user.role" type="text">   
    </div>  
  </div>  
  
  <div class="row" style="margin-top: 40px;">  
    <div class="col-md-offset-1 col-md-4">  
        <button class="btn btn-md btn-primary btn-style">Save</button>  
    </div>  
  </div>  
  
</form>
