<div class="container-fluid">
    <h2>Edit user</h2>
    <form #editUserForm="ngForm" (ngSubmit)="EditUser()">
        <div class="form-group">
            <label for="name">ID:</label>
            <input type="text" class="form-control" [(ngModel)]="user.id" name="id" disabled>
        </div>
        <div class="form-group">
            <label for="name">name:</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    <button type="button" class="btn btn-primary" (click)="redirectHome()">View user list</button>
</div>
